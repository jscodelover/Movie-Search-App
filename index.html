<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Vuejs Card</title>
		<link
			rel="stylesheet"
			href="https://unpkg.com/tailwindcss/dist/tailwind.min.css"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,700"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body
		class="bg-green-100 text-gray-700 text-xl"
		style="font-family: 'Source Sans Pro', sans-serif"
	>
		<div id="root">
			<header class="header">The Movie App</header>
			<div class="content">
				<Inputbox></Inputbox>
				<div class="card-container">
					<Card></Card>
					<Card></Card>
					<Card></Card>
					<Card></Card>
				</div>
			</div>
			<footer class="mt-16 bg-green-500 p-4 relative">
				<div class="link inline-flex">
					<a
						class="text-white"
						href="https://github.com/jscodelover"
						target="_blank"
					>
						<img src="./images/github-logo.png" alt="github" />
					</a>
					<a
						class="text-white"
						href="https://twitter.com/jscodelover"
						target="_blank"
					>
						<img src="./images/twitter.png" alt="twitter" />
					</a>
					<a
						class="text-white"
						href="https://www.linkedin.com/in/jscodelover/"
						target="_blank"
					>
						<img src="./images/linkedin.png" alt="linkedin" />
					</a>
				</div>

				<p class="text-center text-white leading-relaxed tracking-wider uppercase">
					Learning VueJs
				</p>
				<a
					class="text-white"
					href="https://developers.themoviedb.org/"
					target="_blank"
					>themoviedb.org</a
				>
			</footer>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script src="https.service.js"></script>
		<script src="script.js"></script>
	</body>
</html>
